<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="wrapper">
        <h1>Add to Cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="perfume2.jpg" alt="">
                    <div class="content">
                        <h3>Attars</h3>
                        <h4>price: $ 450</h4>
                        <p class="unit">Quantity: <input value="2"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <img src="perfume11.jpg" alt="">
                    <div class="content">
                        <h3> Arabic perfumes</h3>
                        <h4>price: $ 300</h4>
                        <p class="unit">Quantity: <input value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <img src="perfume8.jpg" alt="">
                    <div class="content">
                        <h3>French perfumes</h3>
                        <h4>price: $ 200</h4>
                        <p class="unit">Quantity: <input value="3"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
           <div class="right-bar">
            <p><span>Subtotal</span><span>$120</span></p>
            <hr>
            <p><span>Tax (5%)</span><span>$6</span></p>
            <hr>
            <p><span>Shipping</span><span>$15</span></p>
            <hr>
            <p><span>Total</span><span>$141</span></p>
            

            <a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
           </div>



        </div>
    </div>
</body>
</html>
